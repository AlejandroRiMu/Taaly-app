{% extends 'base.html' %}
    
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for item in cards %}
  
      <div class="col">
        <div class="card border border-success">
          <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.descripcion }}</p>
          </div>
        </div>
      </div>
  {% endfor %}
</div>
{% endblock %}
